<!DOCTYPE html>
<html lang="en">
  <head>
  	<link href="css/simpleHome.css" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simpleHome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">


  	 </head>

  <body>
  	 <div class="container">
  	 	<h2> We love hearing from our customers. </h2>
  	 	<p> Let us know about your experience at the Range so we can make your experience even better next time you visit the range. </p><br>

<h4>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputName3" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Let us know!</button>
    </div>
  </div>
</form>
</h4>
            
  	 	
	 </div>
 </body>


 </html>
