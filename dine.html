<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bailey's Range table page">
    <meta name="author" content="Michelle Cunningham">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simpleHome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">



  </head>

  <body>

    <div class="container">
      <h1> Get a Table </h1>
      <p> Let us know how many are coming and when and we'll put you on the list. </p>
      <div class="row">
        <div class="col-lg-6">




<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label"> Party</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputName3" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label"> Cell</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Number">
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Size</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1 to 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2 to 4
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 5 to 8
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> over 8
      </label>

    </div>
  </div>
  
  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Book a Table</button>
    </div>
  </div>

</form>


  </body>


  </html>
